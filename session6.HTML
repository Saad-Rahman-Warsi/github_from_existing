<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form</title>
</head>
<body>
     <lable for="fname">First Name:</lable>
     <br>
     <input type="text" id="fname" value="Saad">
     <br>
     <lable for="lname">Last Name:</lable>
     <br>
     <input type="text" id="lname" value="Rahman">
     <br>
     Select Your Gender:
     <br>
     <input type="radio" id="male" name="gender" value="male">
     <lable for="male">Male</lable><br>
     <input type="radio" id="female" name="gender" value="female">
     <lable for="female">Female</lable><br>
     <input type="radio" id="other" name="gender" value="other">
     <lable for="other">Other</lable><br>
     Select Your Job:
     <br>
     <input type="checkbox" id="male" name="gender" value="male">
     <lable for="male">Government Job</lable><br>
     <input type="checkbox" id="female" name="gender" value="female">
     <lable for="female">Private Job</lable><br>
     <input type="checkbox" id="other" name="gender" value="other">
     <lable for="other">Other</lable><br>
     <br>
     <br>
     <select size="2" multiple>
     	<option value="a">a</option>
     	<option value="b">b</option>
     	<option value="c" selected>c</option>
     	<option value="d">d</option>
     </select>
     <textarea rows="20" cols="5">
     	Welcome to great learning
     </textarea>
     <br>
     <br>
     <br>
     <button>
     	clear everything
     </button>
     <br>
     <br>
     <br>
     <fieldset>
     	<legend>Personal Information</legend>
     	<lable for="fname">First Name:</lable>
     <br>
     <input type="text" id="fname" value="Saad">
     <br>
     <lable for="lname">Last Name:</lable>
     <br>
     <input type="text" id="lname" value="Rahman">
     <br>	
     	</legend>
     </fieldset>
     <input list="options">
     <datalist id="options">
      <datalist>
     	<option value="a">a</option>
     	<option value="b">b</option>
     	<option value="c">c</option>
     	<option value="d">d</option>
     </datalist>
     <br>
     <br>
     <br>
     <input type="submit">
     <input type="button" value="try it">
</body>
</html>
